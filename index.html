<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Parallax Scrolling Tutorial</title>
  <meta name="description" content="How to create a parallax scrolling effect with jQuery, HTML and CSS">
  <meta name="author" content="Richard Shepherd, Smashing Magazine">

  <!-- Mmmmm, Google Web Fonts. That's a paddlin'. -->
  <link href='http://fonts.googleapis.com/css?family=Lobster+Two:700&v2' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="main" role="main">

	<!-- Section #1 / Intro -->
	<section id="first" class="story" data-speed="1" data-type="background">    	
		<div class="celebramosIndio" data-type="sprite" data-offsetY="14" data-Xposition="50%" data-speed="1.9"></div>		
		<article> 
			<div class="celebramosText" data-type="sprite" data-offsetY="60" data-Xposition="63%" data-speed="3.9"></div>
			<div class="millionText" data-type="sprite" data-offsetY="207" data-Xposition="69%" data-speed="2.9"></div>
			<div class="faltasText" data-type="sprite" data-offsetY="441" data-Xposition="69%" data-speed="1.9"></div>
	    </article>
	</section>

	<!-- Section #2 / Background Only -->
	<section id="second" class="story"  data-offsetY="566" data-speed="1" data-type="background">
		<article>
			<div id="video">
				<div class="player"></div>
			</div>
			<div class="botella" data-type="sprite" data-offsetY="500" data-Xposition="3%" data-speed="3.9"></div>
		</article>
	</section>
	
	<!-- Section #5 / The End-->
	<section id="theend" class="story" data-speed="1" data-type="background" data-offsetY="1105">    	
		<article>
			<div class="caja1 left caja" data-type="sprite" data-offsetY="-1127" data-Xposition="37%" data-speed="-1"></div>
			<div class="caja2 left caja" data-type="sprite" data-offsetY="-556" data-Xposition="4%"  data-speed="-2"></div>
			<div class="caja3 left caja" data-type="sprite" data-offsetY="-204" data-Xposition="80%"  data-speed="-4"></div>
			<div class="caja4 left caja" data-type="sprite" data-offsetY="-1950" data-Xposition="46%" data-speed="-.5"></div>
			<div class="caja5 left caja" data-type="sprite" data-offsetY="-103" data-Xposition="12%" data-speed="-3"></div>
			<div class="caja6 left caja" data-type="sprite" data-offsetY="-759" data-Xposition="83%" data-speed="-1"></div>
			<div class="clear"></div>
		</article>
		
	</section>
	
  </div> <!-- // End of #main -->



  <!-- Our Javascript, starting with jQuery -->
  <script src='js/libs/jquery-1.6.1.min.js'></script>
  <script type="text/javascript" src="http://cdn.indio.com.mx/test/player/js/swfobject.js"></script>
  <script src="js/script.js"></script>
  <script src="js/video.js"></script>
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");
  <![endif]-->

</body>
</html>
